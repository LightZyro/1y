    function mostrarMotivo() {
      const hoje = new Date();
      const inicioAno = new Date(hoje.getFullYear(), 0, 1);
      const diaDoAno = Math.floor((hoje - inicioAno) / (1000 * 60 * 60 * 24));
      const indice = diaDoAno % motivos.length;
      document.getElementById("motivo").textContent = motivos[indice];
    }
    mostrarMotivo();
    function atualizarContador() {
      const dataInicio = new Date("2024-07-24T12:43:00");
      const agora = new Date();
      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();
      if (dias < 0) {
        meses--;
        const diasNoMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += diasNoMesAnterior;
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }
      const diffMs = agora - dataInicio;
      const totalSegundos = Math.floor(diffMs / 1000);
      const horas = Math.floor((totalSegundos % 86400) / 3600);
      const minutos = Math.floor((totalSegundos % 3600) / 60);
      const segundos = totalSegundos % 60;
      document.getElementById("contador").innerHTML = `
        Juntos hÃ¡:<br>
        <strong>${anos} anos, ${meses} meses, ${dias} dias</strong><br>
        <strong>${horas} horas, ${minutos} minutos e ${segundos} segundos</strong>`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();
    const musica = document.getElementById('musica');
    const btnPlayPause = document.getElementById('btnPlayPause');
    const btnMute = document.getElementById('btnMute');
    function togglePlayPause() {
      if (musica.paused) {
        musica.play();
        btnPlayPause.textContent = "Pausar";
      } else {
        musica.pause();
        btnPlayPause.textContent = "Tocar";
      }
    }
    function toggleMute() {
      musica.muted = !musica.muted;
      btnMute.textContent = musica.muted ? "Desmutar" : "Mutar";
    }
  </script>
